name: Run changed

on:
  push:
    branches:
      - main

jobs:
  test-only-pr-test-files:
    runs-on: ubuntu-latest
    env:
      ENV: stg
      FTP_KEY: ${{ secrets.FTP_KEY }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
